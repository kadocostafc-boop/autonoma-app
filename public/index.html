<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Autônoma.app — Encontre profissionais confiáveis no seu bairro</title>

  <meta name="theme-color" content="#0b1f63">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/app.css?v=home-2025-09-07v"/>

  <style>
    :root{
      --azul-escuro:#0b1f63;
      --azul:#2D81FF;
      --azul-2:#1E6EF2;
      --txt:#0f172a;
    }

    /* ===== Base ===== */
    html, body { height:100%; margin:0; background:var(--azul-escuro); }
    body{ display:flex; overflow-x:hidden; }
    .page{ min-height:100vh; display:flex; flex-direction:column; }
    @supports (min-height:100svh){ .page{ min-height:100svh; } }
    img{ max-width:100%; display:block; }

    /* ===== Header ===== */
    .header{
      background:var(--azul-escuro); color:#fff;
      display:flex; align-items:center; padding:12px 16px;
    }
    .header .spacer{ flex:1; }
    .btn-enter{
      appearance:none; border:1px solid #ffffff44;
      background:transparent; color:#fff; font-weight:800;
      padding:8px 12px; border-radius:10px; text-decoration:none;
      font-size:14px; line-height:1;
    }
    .btn-enter:hover{ background:#ffffff18; }

    /* ===== HERO ===== */
    .hero{
      position:relative;
      width:100vw !important;
      left:50%; transform:translateX(-50%);
      margin:0; max-width:none !important; border-radius:0 !important;

      display:flex; align-items:center; justify-content:center;
      background:linear-gradient(180deg, var(--azul) 0%, var(--azul-2) 100%);
      color:#fff; text-align:center;
      padding: clamp(20px, 5vw, 48px) clamp(16px, 6vw, 48px);
      margin-top:-1px;
      min-height: calc(100dvh - 56px - 110px);
    }

    .hero-inner{
      width:100%;
      max-width:1100px;
      margin:0 auto;
      display:flex; flex-direction:column; align-items:center; gap:16px;
    }

    .brand-3d{
      font-size:clamp(68px, 12vw, 120px);
      font-weight:900; line-height:1.04; letter-spacing:.2px; color:#fff;
      text-shadow:
        0 1px 0 #f7faff, 0 2px 0 #ecf3ff, 0 3px 0 #e1ecff, 0 4px 0 #d6e5ff,
        0 10px 18px rgba(0,0,0,.34), 0 24px 48px rgba(0,0,0,.52),
        0 42px 84px rgba(0,0,0,.6), 0 0 44px rgba(165,205,255,.45);
      transform: perspective(900px) translateZ(24px);
      margin:0 0 8px;
    }

    .slogan{
      margin:8px auto 12px;
      font-size:clamp(14px, 2.6vw, 20px);
      line-height:1.45; opacity:.95; max-width:860px;
    }

    .ctas{ display:flex; flex-direction:column; align-items:center; gap:20px; margin:12px auto 8px; }
    @media (min-width:1024px){ .ctas{ gap:22px; } }

    .btn{
      border:none; cursor:pointer; text-decoration:none;
      display:inline-flex; align-items:center; justify-content:center;
      border-radius:14px; font-weight:800; line-height:1;
      transition:transform .05s ease;
      white-space:nowrap;
    }
    .btn:active{ transform:scale(.98); }
    .btn-white{ background:#fff; color:var(--txt); border:1px solid #ffffff; }
    .btn-white:hover{ filter:brightness(.97); }
    .btn-outline{ background:transparent; color:#fff; border:1.5px solid #ffffffcc; }
    .btn-outline:hover{ background:#ffffff18; }

    /* Largura dos CTAs (um pouco maior para não quebrar) */
    .cta-narrow{ width:min(90%, 380px); padding:12px 16px; font-size:15.5px; }
    @media (min-width:1024px){ .cta-narrow{ width:min(42vw, 440px); font-size:16px; } }

    .chips{ display:flex; flex-wrap:wrap; gap:8px; justify-content:center; margin:10px 0 0; }
    .chip{
      display:inline-flex; align-items:center; gap:6px;
      padding:6px 10px; border:1px solid #ffffff33;
      border-radius:999px; background:#ffffff14; color:#fff; font-size:13px;
      backdrop-filter:blur(2px);
    }

    /* ===== Botão Baixar app ===== */
    .install-wrap{ margin-top:18px; display:flex; justify-content:center; }
    #btnInstall{
      display:none;
      width:min(94%, 480px);           /* um pouco mais largo */
      padding:13px 16px;
      background:var(--azul-escuro); color:#fff; border:1px solid #0a1a55;
      border-radius:14px; font-weight:800; font-size:16px;
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      text-align:center; white-space:nowrap;  /* garante 1 linha */
    }
    #btnInstall.show{ display:inline-flex; }
    /* Em telas muito estreitas, ajusta fonte para não quebrar */
    @media (max-width:380px){
      #btnInstall{ font-size:15px; }
    }

    /* ===== Footer mais baixo ===== */
    footer{
      background:var(--azul-escuro); color:#cde1ff;
      padding:10px 8px;      /* ALTURA REDUZIDA */
      margin-top:auto;
    }
    .foot-links{ display:flex; flex-wrap:wrap; gap:10px; justify-content:center; }
    .foot-links a{ color:#cde1ff; font-size:13px; text-decoration:none; }
    .foot-links a:hover{ text-decoration:underline; }
    .copy{ text-align:center; font-size:11.5px; color:#b8cffc; margin-top:4px; } /* menos espaço */
    /* footer ainda menor em telas muito pequenas */
    @media (max-width:380px){
      footer{ padding:8px 6px; }
      .foot-links a{ font-size:12.5px; }
      .copy{ font-size:11px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Header -->
    <header class="header" role="banner" aria-label="Cabeçalho">
      <div class="spacer"></div>
      <a class="btn-enter" href="/painel_login.html?v=home-2025-09-07v">Entrar</a>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="hero-inner">
        <h1 class="brand-3d" aria-label="Autônoma">Autônoma</h1>

        <p class="slogan">Encontre profissionais confiáveis no seu bairro — simples, direto e rápido</p>

        <div class="ctas">
          <a class="btn btn-white cta-narrow" href="/clientes.html?v=home-2025-09-07v">Cliente</a>
          <a class="btn btn-outline cta-narrow" href="/cadastro.html?v=home-2025-09-07v">Cadastrar profissional</a>
        </div>

        <div class="chips" aria-label="Vantagens">
          <span class="chip">&#9989; Sem burocracia</span>
          <span class="chip">&#128205; Foco no local</span>
          <span class="chip">&#127379; Grátis para começar</span>
        </div>

        <div class="install-wrap">
          <button id="btnInstall" type="button" aria-label="Baixar o app">
            <span aria-hidden="true">&#128241;</span>
            <span>Baixar o app</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer role="contentinfo">
      <nav class="foot-links" aria-label="Links do rodapé">
        <a href="/termos.html">Termos</a>
        <a href="/privacidade.html">Privacidade</a>
        <a href="/top10.html">Top 10</a>
        <a href="/planos.html">Planos</a>
        <a href="/politica-de-seguranca.html">Segurança</a>
        <a href="/favoritos.html">Favoritos</a>
      </nav>
      <div class="copy">© 2025 Autônoma.app — Todos os direitos reservados.</div>
    </footer>
  </div>

  <script>
    /* SW com auto-reload quando atualizar */
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js?v=home-2025-09-07v').catch(()=>{});
      });
      let reloaded=false;
      navigator.serviceWorker.addEventListener('controllerchange', ()=>{
        if(!reloaded){ reloaded=true; location.reload(); }
      });
    }

    /* APK + PWA */
    (function(){
      const btn = document.getElementById('btnInstall');
      let deferredPrompt = null;

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        btn.classList.add('show');
      });

      const isAndroid = /Android/i.test(navigator.userAgent);
      if (isAndroid) btn.classList.add('show');

      btn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          try { await deferredPrompt.userChoice; } catch {}
          deferredPrompt = null;
        } else {
          window.location.href = '/app/autonoma.apk';
        }
      });

      window.addEventListener('appinstalled', () => btn.classList.remove('show'));
    })();
  </script>
</body>
</html>

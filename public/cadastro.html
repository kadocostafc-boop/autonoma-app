<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Profissional | Autônoma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f6f7f9;
    }

    .container {
      max-width: 520px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 { font-size: 24px; margin-bottom: 6px; }
    p { color: #666; margin-bottom: 20px; }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
      font-size: 14px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      margin-top: 24px;
      background: #4f46e5;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .preview {
      margin-top: 10px;
      text-align: center;
    }

    .preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ddd;
    }

    .row {
      display: flex;
      gap: 12px;
    }

    .row > div { flex: 1; }

    .msg {
      margin-top: 16px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .row { flex-direction: column; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Cadastro profissional</h1>
  <p>Crie sua conta e comece a receber clientes</p>

  <form id="cadastroForm" enctype="multipart/form-data">

    <label>Foto de perfil</label>
    <input type="file" id="foto" accept="image/*" required />
    <div class="preview" id="preview"></div>

    <label>Nome completo</label>
    <input type="text" id="nome" required />

    <label>Email</label>
    <input type="email" id="email" required />

    <label>WhatsApp</label>
    <input type="tel" id="whatsapp" required />

    <label>Senha</label>
    <input type="password" id="senha" minlength="6" required />

    <label>Serviço principal</label>
    <input type="text" id="servico" required />

    <div class="row">
      <div>
        <label>Cidade</label>
        <input type="text" id="cidade" required />
      </div>
      <div>
        <label>Estado</label>
        <input type="text" id="estado" maxlength="2" required />
      </div>
    </div>

    <label>Bairro</label>
    <input type="text" id="bairro" />

    <button type="submit">Criar conta</button>
    <div class="msg" id="msg"></div>
  </form>
</div>

<script>
const fotoInput = document.getElementById('foto')
const preview = document.getElementById('preview')

fotoInput.addEventListener('change', () => {
  const file = fotoInput.files[0]
  if (!file) return
  const img = document.createElement('img')
  img.src = URL.createObjectURL(file)
  preview.innerHTML = ''
  preview.appendChild(img)
})

document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
  e.preventDefault()
  const msg = document.getElementById('msg')
  msg.textContent = 'Criando conta...'

  const formData = new FormData()
  formData.append('foto', fotoInput.files[0])
  formData.append('nome', nome.value)
  formData.append('email', email.value)
  formData.append('whatsapp', whatsapp.value)
  formData.append('senha', senha.value)
  formData.append('servicos', JSON.stringify([servico.value]))
  formData.append('cidade', cidade.value)
  formData.append('estado', estado.value.toUpperCase())
  formData.append('bairro', bairro.value)

  const res = await fetch('/api/auth/register', {
    method: 'POST',
    body: formData,
    credentials: 'include'
  })

  const json = await res.json()
  if (!json.ok) {
    msg.textContent = json.message || 'Erro no cadastro'
    return
  }

  msg.style.color = 'green'
  msg.textContent = 'Cadastro realizado!'

  setTimeout(() => {
    window.location.href = '/painel.html'
  }, 1200)
})
</script>

</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avaliar • Autônoma.app</title>
  <link rel="icon" href="/img/icon-192.png" />
  <link rel="stylesheet" href="/css/global.css" />

  <style>
    /* --- Visual igual ao admin-login (fundo azul e card branco) --- */
    :root{
      --bg-navy:#0b1d52;      /* mesmo tom da tela de admin */
      --card:#ffffff;
      --muted:#6b7280;
      --text:#0f172a;
      --primary:#3b82f6;
      --primary-press:#2563eb;
      --radius:18px;
      --shadow:0 10px 30px rgba(2,8,23,.18);
      --ring:0 0 0 .15rem rgba(59,130,246,.35);
    }
    html,body{height:100%}
    body{
      background:var(--bg-navy);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue","Noto Sans",Arial,"Apple Color Emoji","Segoe UI Emoji";
      margin:0;
    }
    .wrap{
      max-width:960px;
      margin: 32px auto;
      padding: clamp(12px, 3vw, 24px);
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding: clamp(14px, 3vw, 22px);
    }
    .card + .card{ margin-top:16px }
    h1{ font-size: clamp(20px, 3.2vw, 28px); margin:0 0 12px 0 }
    h2{ font-size: clamp(18px, 3vw, 22px); margin:0 0 10px 0 }
    label{ font-weight:600; font-size:14px; color:#111827; display:block; margin:10px 0 4px }
    input, select, textarea{
      width:100%;
      border:1px solid #e5e7eb;
      border-radius:12px;
      padding:12px 14px;
      font-size:16px;
      outline:none;
      transition:.15s ease;
      background:#fff;
    }
    input:focus, select:focus, textarea:focus{ box-shadow: var(--ring); border-color:#bfdbfe }
    textarea{ min-height:110px; resize:vertical }
    .row{ display:flex; gap:10px; flex-wrap:wrap }
    .btn{
      appearance:none; border:0; cursor:pointer;
      background:var(--primary); color:#fff; font-weight:600;
      border-radius:12px; padding:12px 16px; font-size:16px;
      box-shadow:0 6px 16px rgba(59,130,246,.25);
    }
    .btn:active{ transform:translateY(1px); background:var(--primary-press) }
    .btn.ghost{
      background:#f3f4f6; color:#111827; box-shadow:none;
    }
    .meta{ color:var(--muted); font-size:14px }
    .list{ list-style:none; padding:0; margin:0 }
    .list li{ padding:10px 0; border-bottom:1px solid #f1f5f9 }
    .stars{ color:#111827; letter-spacing:.6px }
    .mt-8{ margin-top:8px }
    .mt-12{ margin-top:12px }
    .mt-16{ margin-top:16px }
    .center{ text-align:center }
    .hidden{ display:none }

    /* Responsividade */
    @media (min-width:720px){
      .grid-2{ display:grid; grid-template-columns: 1fr 1fr; gap:16px }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 id="title">Avaliar</h1>

      <form id="form" class="mt-8">
        <label for="autor">Seu nome</label>
        <input id="autor" name="autor" placeholder="Opcional" />

        <label for="nota" class="mt-12">Nota</label>
        <select id="nota" name="nota" required>
          <option value="5">5 - Excelente</option>
          <option value="4">4 - Muito bom</option>
          <option value="3">3 - Bom</option>
          <option value="2">2 - Regular</option>
          <option value="1">1 - Ruim</option>
        </select>

        <label for="comentario" class="mt-12">Comentário</label>
        <textarea id="comentario" name="comentario" minlength="5" placeholder="Conte como foi sua experiência" required></textarea>

        <div class="row mt-16">
          <button class="btn" type="submit">Enviar avaliação</button>
          <a class="btn ghost" id="backLink" href="/clientes.html">Voltar ao perfil</a>
        </div>

        <p id="msg" class="meta mt-12 hidden"></p>
      </form>
    </div>

    <div class="card">
      <h2>Comentários recentes</h2>
      <ul id="comments" class="list">
        <li class="meta">Carregando...</li>
      </ul>
    </div>
  </div>

  <script>
    // --- Utilidades ---
    const qs = new URLSearchParams(location.search);
    // Suporta /avaliar.html?id=123 ou /avaliar/123
    const pathId = location.pathname.split("/").filter(Boolean).pop();
    const pathMaybeNum = Number(pathId);
    const id = Number(qs.get("id")) || (Number.isFinite(pathMaybeNum) ? pathMaybeNum : null);

    if(!id){ document.getElementById('msg').textContent = "ID do profissional não informado."; document.getElementById('msg').classList.remove('hidden'); }

    const titleEl = document.getElementById('title');
    const backEl  = document.getElementById('backLink');
    const listEl  = document.getElementById('comments');
    const formEl  = document.getElementById('form');
    const msgEl   = document.getElementById('msg');

    // Carrega nome e ajusta links
    async function loadPro(){
      try{
        const r = await fetch(`/api/profissional/${id}`);
        if(!r.ok) throw new Error();
        const p = await r.json();
        titleEl.textContent = `Avaliar ${p.nome || "Profissional"}`;
        backEl.href = `/perfil.html?id=${id}`;
      }catch{
        titleEl.textContent = "Avaliar";
      }
    }

    // Lista comentários
    async function loadComments(){
      try{
        const r = await fetch(`/api/avaliacoes/${id}?limit=30`);
        const js = await r.json();
        const items = (js.items||[]).slice().reverse();
        if(!items.length){
          listEl.innerHTML = `<li class="meta">Sem comentários ainda.</li>`;
          return;
        }
        const star = (n)=> "★".repeat(n) + "☆".repeat(5-n);
        listEl.innerHTML = items.map(a=>{
          const when = a.at ? new Date(a.at).toLocaleString() : "";
          const nome = a.autor || "Cliente";
          const nota = Math.max(1, Math.min(5, Number(a.nota)||0));
          const texto= (a.comentario||"").replace(/</g,"&lt;").replace(/>/g,"&gt;");
          return `<li>
              <b>${nome}</b> <span class="stars">• ${star(nota)}</span><br/>
              <span class="meta">${when}</span>
              <div class="mt-8">${texto}</div>
          </li>`;
        }).join("");
      }catch{
        listEl.innerHTML = `<li class="meta">Não foi possível carregar os comentários.</li>`;
      }
    }

    // Envia avaliação (POST compatível com seu servidor)
    formEl.addEventListener('submit', async (ev)=>{
      ev.preventDefault();
      msgEl.classList.add('hidden');
      const data = new FormData(formEl);
      try{
        const r = await fetch(`/profissional/${id}/avaliar`, { method:"POST", body:data });
        if(!r.ok) throw new Error("Erro ao enviar. Verifique os campos.");
        msgEl.textContent = "Avaliação enviada com sucesso!";
        msgEl.classList.remove('hidden');
        formEl.reset();
        await loadComments();
        // sobe a página um pouco para o usuário ver o aviso
        window.scrollTo({ top: 0, behavior: "smooth" });
      }catch(e){
        msgEl.textContent = e.message || "Erro ao enviar.";
        msgEl.classList.remove('hidden');
      }
    });

    if(id){ loadPro(); loadComments(); }
  </script>
</body>
</html>

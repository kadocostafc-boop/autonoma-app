<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meus Serviços • Autônoma.app</title>
  <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
  <header class="nav-header">
    <div class="container">
      <a href="/" class="logo">Autônoma</a>
      <nav>
        <a href="/clientes.html">Início</a>
        <a href="/top10.html">Top 10</a>
        <a href="/painel/meus-servicos.html">Meus Serviços</a>
        <a href="/painel/financeiro.html">Financeiro</a>
        <a href="/logout" class="btn-outline">Sair</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <h1>Meus Serviços</h1>
    <p>Gerencie os serviços que você oferece na plataforma Autônoma.app</p>

    <div id="listaServicos" class="card"></div>
    <button id="btnAddServico" class="btn-primary mt-3">Adicionar Serviço</button>
  </main>

  <footer class="footer">
    <p>© 2025 Autônoma.app — Todos os direitos reservados.</p>
  </footer>

  <script>
    async function carregarServicos() {
      const resp = await fetch("/api/servicos/meus");
      const data = await resp.json();
      const lista = data.servicos || [];
      const container = document.querySelector("#listaServicos");
      
      if (!lista.length) {
        container.innerHTML = "<p>Nenhum serviço cadastrado.</p>";
        return;
      }
      
      container.innerHTML = lista
        .map(
          s => `
          <div class="item">
            <b>${s.titulo}</b><br>${s.descricao}<br>
            <small>R$ ${s.preco.toFixed(2).replace('.', ',')}</small>
          </div>
        `
        )
        .join("");
    }

    document.addEventListener("DOMContentLoaded", carregarServicos);

    document.querySelector("#btnAddServico").addEventListener("click", async () => {
      const titulo = prompt("Título do serviço:");
      if (!titulo) return;
      const descricao = prompt("Descrição:");
      const preco = prompt("Preço:");
      
      if (!preco || isNaN(parseFloat(preco))) {
          alert("Preço inválido.");
          return;
      }
      
      const resp = await fetch("/api/servicos/adicionar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ titulo, descricao, preco: parseFloat(preco) }),
      });
      const data = await resp.json();
      
      if (data.ok) {
          alert(data.msg);
          carregarServicos();
      } else {
          alert("Erro ao adicionar serviço: " + (data.error || "Erro desconhecido"));
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aut√¥noma ‚Äî Encontre profissionais perto de voc√™</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="/public.css.global.css">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container header-content">
      <a href="/" class="logo">Aut√¥noma</a>
      <a href="/Painel-login.html" class="btn btn-outline">Sou Profissional</a>
    </div>
  </header>

  <!-- HERO -->
  <section class="container" style="margin-top:2rem;">
    <h1>Encontre profissionais perto de voc√™</h1>
    <p style="color:#6b7280; margin-bottom:1.5rem;">
      Servi√ßos confi√°veis, avaliados e verificados na sua cidade
    </p>

    <!-- BUSCA -->
    <div class="card">
      <div class="grid grid-3">
        <input id="cidade" placeholder="Digite sua cidade">
        <input id="estado" placeholder="Estado (ex: RJ)">
        <input id="servico" placeholder="Servi√ßo (ex: Eletricista)">
      </div>

      <div style="margin-top:1rem;">
        <button class="btn btn-primary" onclick="buscarProfissionais()">
          Buscar profissionais
        </button>
      </div>
    </div>
  </section>

  <!-- RESULTADOS -->
  <section class="container" style="margin-top:2rem;">
    <div id="resultado" class="grid grid-3"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    ¬© 2026 Aut√¥noma.app ‚Äî Todos os direitos reservados
  </footer>

  <!-- SCRIPT -->
  <script>
    let userLat = null
    let userLng = null

    // GEOLOCALIZA√á√ÉO
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        userLat = pos.coords.latitude
        userLng = pos.coords.longitude
      })
    }

    async function buscarProfissionais() {
      const cidade = document.getElementById('cidade').value
      const estado = document.getElementById('estado').value
      const servico = document.getElementById('servico').value

      const params = new URLSearchParams({
        cidade,
        estado,
        servico,
        lat: userLat,
        lng: userLng
      })

      const res = await fetch(`/api/profissionais?${params}`)
      const data = await res.json()

      const container = document.getElementById('resultado')
      container.innerHTML = ''

      if (!data.ok || data.profissionais.length === 0) {
        container.innerHTML = '<p>Nenhum profissional encontrado.</p>'
        return
      }

      data.profissionais.forEach(p => {
        const card = document.createElement('div')
        card.className = 'card'

        card.innerHTML = `
          <div class="card-header">
            <img src="${p.foto || '/img/user.png'}">
            <div>
              <div class="card-title">${p.nome}</div>
              <div class="card-subtitle">${p.servicos.join(', ')}</div>
            </div>
          </div>

          <div style="margin-top:0.8rem;">
            <span class="stars">‚≠ê ${p.avaliacao}</span>
            <span style="margin-left:0.5rem; font-size:0.8rem; color:#6b7280;">
              (${p.totalAvaliacoes} avalia√ß√µes)
            </span>
          </div>

          <div style="margin-top:0.5rem; font-size:0.85rem;">
            üìç ${p.distanciaKm ? p.distanciaKm.toFixed(1) + ' km' : 'Dist√¢ncia indispon√≠vel'}
          </div>

          <div style="margin-top:0.8rem; display:flex; gap:0.5rem;">
            <a class="btn btn-secondary" target="_blank"
              href="https://wa.me/55${p.whatsapp}">
              WhatsApp
            </a>
            <a class="btn btn-outline" href="/perfil.html?id=${p.id}">
              Ver perfil
            </a>
          </div>

          <div style="margin-top:0.5rem;">
            ${p.plano !== 'FREE' ? '<span class="badge badge-premium">Destaque</span>' : ''}
          </div>
        `

        container.appendChild(card)
      })
    }
  </script>

</body>
</html>

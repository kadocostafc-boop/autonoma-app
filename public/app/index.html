<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Baixar o app • Autônoma</title>
  <link rel="stylesheet" href="/css/app.css">
  <meta name="theme-color" content="#0b49c8">
  <style>
    body{margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial; background:#f8fafc; color:#0f172a;}
    .wrap{max-width:600px; margin:0 auto; padding:24px;}
    .header{display:flex; align-items:center; gap:12px; margin-bottom:18px;}
    .logo{height:36px}
    h1{margin:0; font-size:22px}
    .card{background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:20px; margin-bottom:16px;}
    .step{margin:10px 0; font-size:16px;}
    .meta{color:#64748b; font-size:14px;}
    .btn{display:inline-block; padding:12px 16px; background:#0b49c8; color:#fff; text-decoration:none; border-radius:12px; font-weight:600;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <a href="/"><img src="/img/logo.png" alt="Autônoma.app" class="logo"></a>
      <h1>Instale o app</h1>
    </div>

    <div class="card">
      <p>Adicione o Autônoma.app à tela inicial para usar como um aplicativo.</p>
    </div>

    <div class="card" id="steps">
      <h2>Como instalar</h2>
      <div id="dynamicSteps">
        <p class="meta">Detectando seu navegador…</p>
      </div>
    </div>

    <div class="card">
      <a href="/" class="btn">← Voltar ao início</a>
    </div>
  </div>

  <script>
    function renderSteps(html){
      document.getElementById('dynamicSteps').innerHTML = html;
    }
    const ua = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(ua)) {
      renderSteps(`
        <div class="step">1. Abra o menu ⋮ do navegador (Chrome ou similar).</div>
        <div class="step">2. Toque em <strong>"Adicionar à tela inicial"</strong>.</div>
        <div class="step">3. Confirme e o app estará disponível no seu celular.</div>
      `);
    } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
      renderSteps(`
        <div class="step">1. Toque no botão <strong>Compartilhar</strong> (ícone quadrado com seta para cima).</div>
        <div class="step">2. Role e escolha <strong>"Adicionar à Tela de Início"</strong>.</div>
        <div class="step">3. Confirme e o app aparecerá no seu iPhone/iPad.</div>
      `);
    } else {
      renderSteps(`
        <div class="step">No seu navegador, procure a opção <strong>"Instalar app"</strong> ou <strong>"Adicionar à tela inicial"</strong>.</div>
        <div class="step">Depois, abra o Autônoma como se fosse um aplicativo.</div>
      `);
    }
  </script>
</body>
</html>
